<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Table</title>
</head>
<body>
    <table border="1" width = "100%" style="height: 400px;">
        <tr height ="100px">
            <td colspan="2" align="center" valign="top">Cell 1</td>
        </tr>
        <tr height ="150px">
            <td width ="75%" rowspan="2" align="center" valign ="top">Cell 2</td>
            <td  align="center" valign ="top"> Cell3</td>
        </tr>

        <tr height = "150px"align="center" valign ="top">
            <td width = "25%" colspan="2"align="center" valign ="top">Cell 4</td>
        </tr>
    </table>
</body>
</html>
