<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Table Tag Example</title>
    </head>
<body>
    <h2>Table Example</h2>
    <table border="1">
        <tr>
            <!-- <tr> - Table Row-->
            <!-- <th> - Table Header-->
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <!-- <td> - Table Data-->
            <td>John</td>
            <td>Doe</td>
            <td>30</td>
        </tr>
        <tr>
            <td colspan="2">Aman Aharma</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Smith</td>
            <td>28</td>
        </tr>
    </table>
</body>
