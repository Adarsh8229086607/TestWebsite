<!DOCTYPE html>
<html>

    <head>
        <title>Row & Col Span Example</title>
    </head>

    <body>
         <p align="center">
            <a href="/TestWebsite/index.html">Home page</a>
        </p>
        <h1>Rowspan Example</h1>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td rowspan="3">Aman</td>
                <td>90</td>
            </tr>
            <tr>
                <td>85</td>
            </tr>
            <tr>
                <td>95</td>
            </tr>
        </table>
        <h1>Colspan Example</h1>
        <table border="1">
            <tr>
                <th>Name</th>
                <th colspan="3">Marks</th>
            </tr>
            <tr>
                <td>Aman</td>
                <td>90</td>
                <td>85</td>
                <td>95</td>
            </tr>

        </table>
            
    </body>
