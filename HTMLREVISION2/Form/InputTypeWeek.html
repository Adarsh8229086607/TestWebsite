<!DOCTYPE html>
<html>
    <head>
        <title>Input Type Week Example</title>
    </head>
  
    <body>
                <p><a href="/TestWebsite/HTMLREVISION2/AllPages.html" target="_blank" >Home Page</a></p>   

        <dl>
            <dt>Input Type Week: </dt>
            <dd>Input Elements of type week create input fields Allowing easy entry of a year plus the ISO 1860 week number during that year.</dd>
        </dl>
        <form>
            <label for="week1">1. Select Any Week: </label><br>
            <input type="week" id="week1" name="week1"><br><br>

            <label for="week2">2. Filled: </label><br>
            <input type="week" id="week12" name="week2" value="2025-W12"><br><br>

            <label for="week3">3. Week Between 2024 - W01 and 2025-W12: </label><br>
            <input type="week" id="week3" name="week3" min="2024-W02" max="2025-W12"><br><br>

            <label for="week4">4. Required Week Field: </label><br>
            <input type="week" id="week4" name="week4" required><br><br>

            <label for="week5">5. Fixed Week: </label><br>
            <input type="week" id="week5" name="week5" value="2025-W01" readonly><br><br>

            <label for="week6">6. Disabled Week Field: </label><br>
            <input type="week" id="week6" name="week6" value="2025-W12" disabled><br><br>

            <input type="submit" value="Sumbit">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
