<!DOCTYPE html>
<html>
</html>
<head>
    <title>Form Tag Example</title>
</head>
<body>
    <form>
        <lebel for="fname">First Name:</lebel>
        <input type="text" id="fname" placeholder="Enter Your First Name..." name="firstname">
        <br>
        <lebel for="lname">Last Name:</lebel>
        <input type="text" id="lname" placeholder="Enter Your Last Name..." name="lastname">
        <br>
        <br>
        <input type="reset" value="Cancle" />
        <input type="submit" value="Save">
    </form>
</body>
</html>
