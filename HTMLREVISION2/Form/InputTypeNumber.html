<!DOCTYPE html>
<html>
    <head>
        <title>Input Type Number</title>
    </head>
    <body>
                <p><a href="/TestWebsite/HTMLREVISION2/AllPages.html" target="_blank" >Home Page</a></p>   

        <dl>
            <dt>Input Type Number:</dt>
            <dd>&lt;input&gt; elements of type <b>number</b> are  use to let the user enter a number. They include built-in validation to reject non-numerical enteries.</dd>
        </dl>
        <form>
            <label for="num1">1. Basic Number Input:</label><br>
            <input type="number" id="num1" name="num1"><br><br>

            <label for="num2">2. Experience between (0 to 40) Years: </label><br>
            <input type="number" id="num1" name="num2" min="0" max="40"><br><br>

            <label for="num3">3. Default Experience Value:</label><br>
            <input type="number" id="num3" name="num3" value="3"><br><br>

            <label for="num4">4. Required Field:</label><br>
            <input type="number" id="num4" name="num4" required><br><br>

            <label for="num5">5. Experience in Decimal (Increase by 0.5):</label><br>
            <input type="number" id="num5" name="num5" step="0.5"><br><br>

            <label for="num3">3. Readonly Experience Field:</label><br>
            <input type="number" id="num3" name="num3" value="2" readonly><br><br>

            <label for="num7">7. Disabled Number:</label><br>
            <input type="number" id="num7" name="num7" value="5" disabled><br><br>

            <input type="submit" value="Sumbit">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
