<!DOCTYPE html>
<html>
<head>
    <title>Input Type TextArea Example</title>
</head>
<body>
   
        <dl>
            <dt>Textarea: </dt>
            <dd>It is used to create a multi - line text input field allowing users to enter long details such as comments, feedback, or messages.</dd>
        </dl>
        <form>
            <label for="studentName">Name:</label><br>
            <input type="text" id="studentName" name="name" placeholder="Enter your name...">
            <br>
            <label for="feedback">Your Experience: </label><br>
            <textarea id="feedback" name="feedback" rows="3" cols="30" placeholder="Write your experience here..."></textarea>
            <br>
            <br>
            <input type="submit" value="Sumbit Feedback">
            <input type="reset" value="Reset">
        </form>

    
</body>
</html>
