<!DOCTYPE html>
<html>
    <head>
        <title>Input Typr List</title>
    </head>
    <body>
                <p><a href="/TestWebsite/HTMLREVISION2/AllPages.html" target="_blank" >Home Page</a></p>   

        <h2>Chipi Technologies - Course Registration</h2>
   <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name...">
    <br><br>

    <label for="course">Select Course:</label><br>
    <input list="courseList" id="course" name="course" placeholder="None">
    <br><br>

    <datalist id="courseList">
        <option value="HTML">
        <option value="CSS">
        <option value="JavaScript">
        <option value="C Programming">
        <option value="Python Programming">
        <option value="Java Programming">
    </datalist>
</form>
    </body>
</html>
