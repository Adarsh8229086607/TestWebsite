<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="/TestWebsite/CSS/Calculator.css">
    </head>
    <body>
        <div class="container">
            <div class="result" id="result"><span>0</span></div>
            <div class="buttons">
                <button class="all-clear" onclick="clearScreen()"><img src="/TestWebsite/calculatorLogo/Screenshot 2026-01-06 150539.png" alt="AC"></button>
                <button class="delete" onclick="dlt()"><img src="/TestWebsite/calculatorLogo/Screenshot 2026-01-06 150026.png" alt="DE"></button>
                <button  class="modulus" onclick="append('%')"><img src="/TestWebsite/calculatorLogo/Screenshot 2026-01-06 143831.png" alt="%"></button>
                <button  class="divide" onclick="append('/')"><img src="/TestWebsite/calculatorLogo/Screenshot 2026-01-06 144250.png" alt="/"></button>
                <button onclick="append('7')">7</button>
                <button onclick="append('8')">8</button>
                <button onclick="append('9')">9</button>
                <button class="multiply" onclick="append('*')"><img src="/TestWebsite/calculatorLogo/Screenshot 2026-01-06 145615.png" alt="*"></button>
                <button onclick="append('4')">4</button>
                <button onclick="append('5')">5</button>
                <button onclick="append('6')">6</button>
                <button class="substract" onclick="append('-')"><img src="/TestWebsite/calculatorLogo/image.png" alt="-"></button>
                <button onclick="append('1')">1</button>
                <button onclick="append('2')">2</button>
                <button onclick="append('3')">3</button>
                <button class="plus" onclick="append('+')"><img src="/TestWebsite/calculatorLogo/Screenshot 2026-01-06 143044.png" alt="+"></button>
                <button onclick="append('00')">00</button>
                <button onclick="append('0')">0</button>
                <button class="point" onclick="append('.')">.</button>
                <button class="equals" onclick="calculate()"><img src="/TestWebsite/calculatorLogo/Screenshot 2026-01-06 145023.png" alt="="></button>
            </div>
        </div>
        <script src="/TestWebsite/JSIntership/Calculator.js"></script>
    </body>
</html>
