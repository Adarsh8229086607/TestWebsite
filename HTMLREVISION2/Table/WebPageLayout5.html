<!DOCTYPE html>
<html style="height: 100%;">
    <head>
        <title>WebPage Structure</title>
    </head>

    <body style="height: 100%; margin: 0;">

        <table border="1" width="100%" height="100%" style="height: 100%;">

            <tr height="15%">
                <td rowspan="5" width="15%" align="center" valign="top">Navigation</td>
                <td colspan="2" align="center">Header</td>
            </tr>

            <tr height="5%">
                <td width="30%" align="center">Student Number</td>
                <td width="55%" align="center">All Student</td>
            </tr>

            <tr height="50%">
                <td width="60%" align="center">[ Main Left Box ]</td>
                
                <td>
                    <table border="1" height="100%" width="100%">
                        <tr height="50%">
                            <td align="center">[ Top Right Box ]</td>
                        </tr>
                        <tr height="50%">
                            <td align="center">[ Bottom Right Box ]</td>
        
                        </tr>
                        
                    </table>
                </td>
                
            <tr height="30%">
                <td colspan="2" align="center">Footer</td>
        </table>

    </body>
</html>
