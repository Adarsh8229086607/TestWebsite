<!DOCTYPE html>
<html>
    <head>
        <title>
            Date input form
        </title>
    </head>
    <body>
        <h2>Date of birth input example</h2>
        <form>
            <label for="dob1">1. Basic DOB Input:</label>
            <br>
            <input type="date" id="dob1" name="dob1"> <br><br>

            <label for="dob2">2. DOB with Age Restriction(18 - 40 years):</label><br>
            <input type="date" id="dob2" name="dob2" min="1985-01-01" max="2007-12-31"> <br><br>

            <label for="dob3">3. DOB with Default Value:</label><br>
            <input type="date" id="dob3" name="name" value="2000-01-01"><br><br>

            <label for="dob4">4. Required DOB (Mandatory Field):</label>
            <br>
            <input type="date" id="dob4" name="dob4" required> <br> <br>

            <label for="bob5">5. Read - Only (View Only):</label>
            <br>
            <input type="date" id="dob5" name="dob5" value="2001-01-01" readonly><br><br>

            <label for="dob6">6. Disabled DOB (Not Editable): </label><br>
            <input type="date" id="dob6" name="dob6" value="2002-01-01" disabled><br><br>

            <input type="submit" value="Sumbit">
            <input type="reset" value="  Clear  ">

        </form>
    </body>
</html>
