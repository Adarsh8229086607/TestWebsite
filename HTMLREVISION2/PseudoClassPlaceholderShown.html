<!DOCTYPE html>
<html>
    <head>
        <title> Pseudo Class Placeholder Shown </title>
        <link rel="stylesheet" href="../CSSREVISION/PseudoClassPlaceholderShown.css">
    </head>
    <body>
        <section>
            <h2> :read-only & :read-write</h2>
            <form>
                <lable>
                    Read-only text:
                    <input type="text" class="readonly-demo" value="you can't change me" readonly>
                </lable>
                <br>
                <lable>
                    Read-only textarea:
                    <textarea class="readonly-demo" readonly>This is some read-only text in a textarea.</textarea>
                </lable>
                <br>
                <label>
                    Editable text:
                    <input type="text" class="readwrite-demo" placeholder="Type here..">
                </label>
                <br>
                <label>
                    Editable textarea:
                    <textarea class="readwrite-demo" placeholder="Edit me..."></textarea>
                </label>
                </form>
                </section>
                <hr>
        <section>
                <h2> :placeholder-shown </h2>
                <form>
                <label>
                    Name with placeholder:
                    <input type="text" class="placeholder-demo" placeholder="See my style...">
                </label>
                <br>
                <label> Textarea with placeholder:
                    <textarea class="placeholder-demo" placeholder="Start typing..."></textarea>
                    </label>
                    <br>
                    <label>
                        No placeholder:
                        <input type="text" class="no-placeholder-demo">
                    </label>
                </form>
        </section>
    </body>
</html>
