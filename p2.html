<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tech Webinar Regostration</title>
    </head>
    <body style="background: #f6b7b7;">
        <h1 align="center">
        <img src="Images/images (3).jpg" alt="chipi logo" width="60">
        </h1>
        <h1 align="center">Tech Webinar Registration</h1>
        <h2>Event Details</h2>
        <br>
        <dl>
            <dt><b>Date:</b></dt>
            <dd>December 27, 2025</dd>
            <dt><b>Time:</b></dt>
            <dd>07AM - 10PM</dd>
            <dt><b>Agenda:</b></dt>
            <dd>Introduction, Keynote, Breakout Sessions, Q&A</dd>
            <br>
        </dl>
        <form>
            <fieldset>
                <legend>Registration Form</legend>
                <label for="name">Name:</label>
                <br>
                <input type="text" placeholder="Enter the name...." id="name" name="yourName" required>
                <br>
                <label for="email">E-Mail:</label>
                <br>
                <input type="email" placeholder="Enter the email...." id="email" name="emailID" required>
                <br>
                <label for="mobile">Mobile Number:</label>
                <br>
                <input type="tel" placeholder="Enter the mobile number...." id="mobile" name="phone" pattern="[6-9][0-9]{9}" required>
                <br>
                <label for="trackSection">Track Section:</label>
                <br>
                <select id="trackSelection" name="TRACKSELECTION" required>
                    <option value="">Select</option>
                    <option value="technical">Technical</option>
                    <option value="nonTechnical">Non-Technical</option>
                </select>
                <br>
                <label for="mealPreference">Meal Preference:</label>
                <br>
                <select id="mealPreference" name="Meal" required>
                    <option value="">Select Meal</option>
                    <option value="veg">Veg</option>
                    <option value="nonVeg">Non-Veg</option>
                </select>
                <br><br>
                <input type="submit" value="Register">
                <input type="reset" value="Reset Form">
            </fieldset>
        </form>
        <h1 align="center">Thank you</h1>
    </body>
</html>
