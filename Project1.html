<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration form</title>
</head>
<body style="background-color: beige;">

    <h1 align = "center">
    <img src="Images/images (3).jpg" alt="chipitechnologies" width="70">
    </h1>
     <h2 align = "center">Student Registration form</h2>
     <p1>Fill out the form to apply the courses</p1>
<form>
<fieldset>
  <legend>Student Information</legend>
   <div>
    <label for="Fname">First Name:</label><br>
    <input type="text" placeholder="Enter the first name....." name="firstname" id="Fname" required>  
    <br>
  </div>

  <div>
    <label for="Lname">Last Name:</label><br>
    <input type="text" placeholder="Enter the last name....." name = "lastname" id="Lname"  required>
    <br>
  </div>

  <div>
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="date_of_birth" min="2000-01-01" max="2013-01-01" required>
    <br>
  </div>

  <div>
    <label for="aadhaar">Aadhaar Card:</label><br>
    <input type="password" placeholder="Enter Aadhaar number....." name="aadhaarNO" id="aadhaar" pattern="[0-9]{12}" required>
    <input type="button" value="Show Aadhaar" id="aadhaar">
    <br>
  </div>

    <div>
    <label>Gender</label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other" required>
    <label for="other">Other</label>
  </div>
  </fieldset>

  <fieldset>
    <legend>Address</legend>
  <div>
  <label for="address">Address:</label><br>
  <textarea id="address" name="fulladdress" rows="2" cols="40" placeholder="Enter full address....." required></textarea>
  <br>
  </div>

  <div>
    <label>Nationality</label><br>
    <input type="radio" id="Country" name="countryname" value="Indian" required>
    <label for="Indian">Indian</label>
    <input type="radio" id="Country" name="countryname" value="Other" required>
    <label for="Other">Other</label>
  </div>  

  <div>
    <label for="state">State</label><br>
    <select id="state" name="state" required>
       <option value="">Select your state</option>
       <option value="Andhra Pradesh">Andhra Pradesh</option>
       <option value="Arunachal Pradesh">Arunachal Pradesh</option>
       <option value="Assam">Assam</option>
       <option value="Bihar">Bihar</option>      
       <option value="Chhattisgarh">Chhattisgarh</option>
       <option value="Goa">Goa</option>      
       <option value="Gujarat">Gujarat</option>
       <option value="Haryana">Haryana</option>      
       <option value="Himachal Pradesh">Himachal Pradesh</option>
       <option value="Jharkhand">Jharkhand</option>      
       <option value="Karnataka">Karnataka</option>
       <option value="Kerala">Kerala</option>       
       <option value="Maharashtra">Maharashtra</option>
       <option value="Madhya Pradesh">Madhya Pradesh</option>      
       <option value="Manipur">Manipur</option>
       <option value="Meghalaya">Meghalaya</option>      
       <option value="Mizoram">Mizoram</option>
       <option value="Nagaland">Nagaland</option>      
       <option value="Odisha">Odisha</option>
       <option value="Punjab">Punjab</option>       
       <option value="Tamil Nadu">Tamil Nadu</option>
       <option value="Telangana">Telangana</option>     
       <option value="Sikkim">Sikkim</option>
       <option value="Rajasthan">Rajasthan</option>     
       <option value="Tripura">Tripura</option>
       <option value="Uttar Pradesh">Uttar Pradesh</option>       
       <option value="Uttarakhand">Uttarakhand</option>
       <option value="West Bengal">West Bengal</option>     
       <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
       <option value="Chandigarh">Chandigarh</option>     
       <option value="Daman and Diu">Daman and Diu</option>
       <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
       <option value="Jammu & Kashmir">Jammu & Kashmir</option>
       <option value="Lakshadweep">Lakshadweep</option>     
       <option value="Puducherry">Puducherry</option>
       <option value="Delhi">Delhi</option>
       <option value="None">None</option>   
    </select>
  </div>

  <div>
    <label for="city">City/village:</label><br>
    <input type="text" placeholder="Enter the city/village....." id="city" name="village" required>
  </div>

   <div>
    <label for="pinCode">Pin Code:</label><br>
    <input type="text" placeholder="Enter the pin code...." id="pinCode" name="pin" pattern="[0-9]{6}" required>
  </div>

</fieldset>

<fieldset>
  <legend>Contect Information</legend>

  <div>
    <label for="email">E-mail:</label><br>
    <input type="email" placeholder="Enter the email....." id="emaid" name="emailID" required>
  </div>
  
  <div> 
    <label for="mobile">Mobile Number:</label><br>
    <input type="text" id="countryCode" name="countryCode" disabled value="+91" readonly> <!-- Country Code Locked -->
    <input type="tel" pattern="[6-9][0-9]{9}" id="mobile" name="mobile" required placeholder="Enter 10-digit mobile number">
    <br>
  </div>
</fieldset>
  
<fieldset>  
  <legend>Courses</legend>
  <div>
    <button>+ Add new record</button>
  </div>

  <div>
    <label for="course">Course:</label> <br>
    <input type="radio" id="bca" name="course" value="bca" required>
    <label for="bca">BCA</label> 
    <br>
    <input type="radio" id="mca" name="course" value="mca" required>
    <label for="mca">MCA</label>  
    <br>
    <input type="radio" id="BTech" name="course" value="BTech" required>
    <label for="BTech">BTech CS / IT</label>
    <br>
    <input type="radio" id="MTech" name="course" value="MTech" required>
    <label for="MTech">MTech CS / IT</label>  
    <br>
    <input type="radio" id="diploma" name="course" value="diploma" required>
    <label for="diploma">Diploma CS</label>
    <br>
    <input type="radio" id="bsc" name="course" value="bsc" required>
    <label for="bsc">Bsc CS / IT</label>
    <br>
    <input type="radio" id="msc" name="course" value="msc" required>
    <label for="msc">Msc CS / IT</label>
    <br>
    <input type="radio" id="other" name="course" value="other" required>
    <label for="other">Other</label>
  </div>

  <div>
    <label for="applyclass">Select for the class</label>
    <br>
    <select id="applyclass" name="applyclass">
    <option value="">Select class</option>
    <option value="C">C Language</option>
    <option value="C++">C++</option>
    <option value="C#">C#</option>
    <option value="DataStructure">Data Structure & Algorithms</option>
    <option value="java">Java</option>
    <option value=".net">.Net</option>
    <option value="html">HTML & CSS</option>
    <option value="other">Other</option>
    </select>
  </div>

  <div>
    <label for="othclass">Which other class are you intersted in?</label>
    <br>
    <input type="checkbox" id="CClass" name="CClass" value="C" required>
    <label for="C">C Language</label>
    <br>
    <input type="checkbox" id="C++" name="C++" value="Cplusplus" required>
    <label for="Cplusplus">C++</label>
    <br>
    <input type="checkbox" id="dsa" name="dsa" value="DSA" required>
    <label for="DSA">Data Structure & Algorithms using C</label>
    <br>
    <input type="checkbox" id=".NET" name=".NET" value=".net" required>
    <label for=".net">Full Stack Development using .Net Cor</label>
    <br>
    <input type="checkbox" id="java" name="java" value="JAVA" required>
    <label for="JAVA">Full Stack Development using Java</label>
    <br>
    <input type="checkbox" id="machineLearning" name="machineLearning" value="MachineLearning" required>
    <label for="MachineLearning">Machine Learning/Deep Learning</label>
    <br>
    <input type="checkbox" id="DataAnalytics" name="DataAnalytics" value="dataanalytics" required>
    <label for="dataanalytics">Data Analytics</label>
    <br>
    <label for="other">Other:</label>
    <input type="text" id="other" name="Other" required>
  </div>
</fieldset>

<fieldset>
  <legend>Any Comments or Questions:</legend>
   <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Write here..."></textarea><br><br>
</fieldset>
<div>
    <input type="submit" value="Register">
    <input type="reset" value="Clear Form">
</div>
</form>
</body>
